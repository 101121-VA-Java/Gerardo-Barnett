    <form onsubmit="return false">
        <div class="form-group">
            <div class="form-group">
                <label for="type">Choose type of claim</label>
                <select class="form-control" id="type">
                  <option>Lodging</option>
                  <option>Travel</option>
                  <option>Food</option>
                  <option>Other</option>
                 
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="reimAmount">Claim amount</label>
            <!-- find out how to put in the $ before the writting so that $ stays when claim is written on -->
            <input type="text" class="form-control" id="reimAmount" placeholder="$00.00">
        </div>
        <div class="form-group">
            <label for="descrip">Reason for your claim</label>
            <input type="text" class="form-control" id="descrip" placeholder="Type reason here...">
        </div>
        <button onclick="newClaim()" type="submit" class="btn btn-primary">Submit new Claim</button>
    </form>
